<!DOCTYPE html>
<html>
  <head>
    <title>Wood Test</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <script>

// This creates a simple polygon representing a point of interest within the Woodland.

function initialize() {
  var mapOptions = {
    zoom: 18,
    center: new google.maps.LatLng(54.656100, -5.661806),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  var meadow;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var rectCoords = [
    new google.maps.LatLng(54.656460, -5.660406),
    new google.maps.LatLng(54.656367, -5.660202),
	new google.maps.LatLng(54.656317, -5.660250),
    new google.maps.LatLng(54.656411, -5.660448),
    new google.maps.LatLng(54.656460, -5.660406)
  ];

  // Construct the polygon.
  meadow = new google.maps.Polygon({
    paths: rectCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  meadow.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
